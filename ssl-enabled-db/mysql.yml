version: '3.8'

name: Databases

services:
  mysqldb:
    image: "mysql/mysql-server"
    container_name: mysqldb
    command: 
      - "mysqld"
      - "--require_secure_transport=ON"
      - "--default_authentication_plugin=mysql_native_password"
      - "--general_log=ON"
    ports:
      - "3306:3306"
    volumes:
      - ./data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: always
    environment:
      MYSQL_ROOT_HOST: "%"
      MYSQL_ROOT_PASSWORD: "Password2025"
      MYSQL_DATABASE: test_db
    networks:
      - mysqldb-net

networks:
 mysqldb-net:
   name: mysqldb-net
